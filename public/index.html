<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умная Погода AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-app">
        <h1>Умная Погода AI</h1>

        <div class="search-section">
            <input type="text" id="city-input" placeholder="Введите город" list="city-suggestions">
            <datalist id="city-suggestions"></datalist>
            <button id="search-button">Найти</button>
            <button id="geolocation-button">Моё местоположение</button>
        </div>

        <div class="weather-display">
            <h2 id="city-name"></h2>
            <div class="main-weather">
                <img id="weather-icon" src="" alt="Иконка погоды">
                <p id="temperature"></p>
            </div>
            <p id="weather-description"></p>
            <div class="weather-details">
                <p>Влажность: <span id="humidity"></span></p>
                <p>Ветер: <span id="wind-speed"></span></p>
                <p>Давление: <span id="pressure"></span></p>
                <p>Видимость: <span id="visibility"></span></p>
                <p>Облачность: <span id="clouds"></span></p>
                <p>UV-индекс: <span id="uv-index"></span></p>
            </div>
        </div>

        <div class="ai-recommendations">
            <h3>AI Рекомендации</h3>
            <p id="ai-advice">Загрузка рекомендаций...</p>
        </div>

        <div class="weather-charts">
            <h3>Прогноз на ближайшие дни</h3>
            <canvas id="hourly-chart"></canvas>
            <canvas id="daily-chart"></canvas>
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="loader" id="loader"></div>
    </div>

    <div class="debug-log hidden" id="debug-log">
        <h3>Логи отладки</h3>
        <pre id="log-output"></pre>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
    <pre id="log-container" style="background-color: #333; color: #0f0; padding: 10px; margin: 10px; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word;"></pre>
</body>
</html>
